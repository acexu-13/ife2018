<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 创建头部外部容器 -->
    <div class="header">
        <!-- 创建内部容器 -->
        <div class="inner">
            <!-- logo图标 -->
            <ul class="logo">
                <li>Logo</li>
            </ul>
            <!-- 右侧导航条 -->
            <ul class="user-info">
                <li><a href="https://github.com/acexu-13">Github</a> </li>
                <li><a href="https://github.com/acexu-13">Register</a></li>
                <li><a href="https://github.com/acexu-13">Login</a></li>
            </ul>  
        </div>
    </div>
    <!-- 创建banner的容器 -->
    <div class="banner">
        <div class="inner">
                <ul class="num">
                    <li><a href="javascript">1</a></li>
                    <li><a href="javascript">2</a></li>
                    <li><a href="javascript">3</a></li>
                    <li><a href="javascript">4</a></li>
                </ul>
        </div>
    </div>
    <!-- 创建navi导航条 -->
    <div class="navi">
        <div class="inner">
            <ul class="menu">
                <li><a href="javascript">HOME</a></li>
                <li><a href="javascript">PROFILE</a></li>
                <li><a href="javascript">ABOUT</a></li>
            </ul>
        </div>
    </div>
    <!-- 创建内容区外容器 -->
    <div class="content">
        <div class="inner">       
                <ul id="fir">
                    <li>This is Content 1</li>
                    <li>Maybe Content 2</li>
                    <li>Content 3</li> 
                </ul>
                <ul id="sec">
                    <li>Content 4</li>
                    <li>Content 5</li>
                    <li>Content 6</li>
                    <li>Content 7</li>
                </ul>
                <ul id="thi">
                    <li>Content 8888</li>
                    <li>Content 9999</li>
                    <li>Content 1000</li>
                </ul>
        </div>
    </div>
    <!-- 创建底部 -->
    <div class="footer">
        <div class="inner">
            <ul><a href="https://github.com/acexu-13">2018 ife.baidu.com</a> </ul>
        </div>
    </div>

</body>
</html>
